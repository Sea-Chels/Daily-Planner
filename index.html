<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" id="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
        <!-- Trigger/Open The Modal -->
    <button id="myBtn">Add Activities</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
          <form id="form">
              <div>
                <label for="day-of-month">Which day of the month? : </label>
                <select id="activity-day" name="times">
                  <option id ="choose" value="choose">Choose an Option</option>
                  <option value="1">1st</option>
                  <option value="2">2nd</option>
                  <option value="3">3rd</option>
                  <option value="4">4th</option>
                  <option value="5">5th</option>
                  <option value="6">6th</option>
                  <option value="7">7th</option>
                  <option value="8">8th</option>
                  <option value="9">9th</option>
                  <option value="10">10th</option>
                  <option value="11">11th</option>
                  <option value="12">12th</option>
                  <option value="13">13th</option>
                  <option value="14">14th</option>
                  <option value="15">15th</option>
                  <option value="16">16th</option>
                  <option value="17">17th</option>
                  <option value="18">18th</option>
                  <option value="19">19th</option>
                  <option value="20">20th</option>
                  <option value="21">21st</option>
                  <option value="22">22nd</option>
                  <option value="23">23rd</option>
                  <option value="24">24th</option>
                  <option value="25">25th</option>
                  <option value="26">26th</option>
                  <option value="27">27th</option>
                  <option value="28">28th</option>
                  <option value="29">29th</option>
                  <option value="30">30th</option>
                  <option value="31">31st</option>
                </select>
              </div>
              <div id="form-div">
                <label for="activity-time">Activity Time : </label>
                <select id="activity-time" name="times">
                  <option id ="choose" value="choose">Choose an Option</option>
                  <option value="6">6:00 am </option>
                  <option value="7">7:00 am</option>
                  <option value="8">8:00 am</option>
                  <option value="9">9:00 am</option>
                  <option value="10">10:00 am</option>
                  <option value="11">11:00 am</option>
                  <option value="12">12:00 pm</option>
                  <option value="13">1:00 pm</option>
                  <option value="14">2:00 pm</option>
                  <option value="15">3:00 pm</option>
                  <option value="16">4:00 pm</option>
                  <option value="17">5:00 pm</option>
                  <option value="18">6:00 pm</option>
                  <option value="19">7:00 pm</option>
                  <option value="20">8:00 pm</option>
                  <option value="21">9:00 pm</option>
                  <option value="22">10:00 pm</option>
                </select>
              </div>
              <div>
                <label>Ac tivity Title :</label>
                <input type="text" placeholder="i.e. Work" id="activity">
                <ul id="entered-activities"> 
                    <!-- <li class="activity">Example activity 1</li>
                    <li class="activity">Example activity 2</li>
                    <li class="activity">Example activity 3</li> -->
                </ul> 
                <button id= "save-btn"type="submit">Save My Activities!</button>
                <!-- <p class="check-mark hide show">
                  ✅ </p> -->
              </div>
              
        </form>
      </div>
    </header>

<div>
    <div class="container" id='calendar'>
      <!-- Timeblocks go here -->

</div>
</div>
</div>

    <script src="script.js"></script>
  </body>
</html>
